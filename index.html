<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Scoreboard</title>
</head>
<body>
    <header>
        <h1>Scoreboard</h1>
    </header>
    <div class="scoreboard">
        <div class="team" id="eagles">
            <img src="eagles.png" alt="Eagles Logo">
            <span>Eagles: </span><span class="score">0</span>
            <button onclick="increaseScore('eagles')">+</button>
        </div>
        <div class="team" id="falcons">
            <img src="Falcons.png" alt="Falcons Logo">
            <span>Falcons: </span><span class="score">0</span>
            <button onclick="increaseScore('falcons')">+</button>
        </div>
        <div class="team" id="hawks">
            <img src="Hawks.png" alt="Hawks logo">
            <span>Hawks: </span><span class="score">0</span>
            <button onclick="increaseScore('hawks')">+</button>
        </div>
        <div class="team" id="kites">
            <img src="Kites.png" alt="Kites Logo">
            <span>Kites: </span><span class="score">0</span>
            <button onclick="increaseScore('kites')">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
